<!DOCTYPE html>

<html>
    <head>
        <title>Registration Form</title>
        <style>
            * {
                margin: 0px;
            }
            html {
                font-size: auto;
                font-family: sans-serif;
            }

            h1 {
                font-size: auto;
                color: #34be5b;
            }

            .main-container {
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%,-50%);

                width: 85%;

                border-radius: 6px;

                box-shadow: -1px -10px 10px rgb(219, 219, 219);

            }

            .main-container * {
                margin: 10px;
            }

            .form {
                display: flex;
                flex-direction: column;

            }

            input {
                width: 80%;
                border-radius: 10px;
                border: 2px solid #34be5b;
            }

            /*Phone Screen*/
            @media screen and (max-width: 1080px) {
                /*Base font*/
                html {
                    font-size: 60px;
                }

                h1 {
                    font-size: 1.5em;
                }

                .main-container {
                    padding: 20px;
                    top: 12%;
                }

                input {
                    width: auto;
                    height: 70px;
                    font-size: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="main-container">
            <h1 style="text-align:center">Registration Form</h1>
            <form class="form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname">
            </form>
        </div>
    </body>
</html>
