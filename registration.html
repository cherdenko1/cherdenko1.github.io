<!DOCTYPE html>

<html>
    <head>
        <title>Registration Form</title>
        <style>
            * {
                margin: 0px;
            }
            html {
                font-size: auto;
                font-family: sans-serif;
            }

            h1 {
                font-size: auto;
                color: #34be5b;
            }

            .main-container {
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%,-50%);

                width: 85%;

                border-radius: 6px;

                box-shadow: -1px -10px 10px rgb(219, 219, 219);

            }

            .main-container{
                padding: 30px;
            }

            .form {
                margin-top: 15px;
            }

            input {
                border-radius: 10px;
                border: 2px solid #34be5b;
                width: 80%;
                padding: 2px;
            }

            .name {
                display: grid;
                grid-template-columns: 40% 30% 30%;
                width: 100%;
            }


            /*Phone Screen*/
            @media screen and (max-width: 1080px) {
                /*Base font*/
                html {
                    font-size: 50px;
                }

                h1 {
                    font-size: 2em;
                }

                .main-container {
                    padding: 20px;
                    top: 15%;
                }

                input {
                    width: auto;
                    height: 70px;
                    font-size: 40px;
                }

                .name {
                    grid-template-columns: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="main-container">
            <h1 style="text-align:center">Registration Form</h1>
            <form class="form">
                <div class="name">
                    <div>
                        <label for="fname">First Name</label> <br />
                        <input type="text" id="fname" name="firstname">
                    </div>
                    <div>
                        <label for="mname">Middle Name</label> <br />
                        <input type="text" id="mname" name="middlename">
                    </div> 
                    <div>
                        <label for="lname">Last Name</label> <br />
                        <input type="text" id="lname" name="lastname">
                    </div> 
                </div>
            </form>
        </div>
    </body>
</html>
